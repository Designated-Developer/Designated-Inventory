<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        header {
            background: linear-gradient(to right, #4ade80, #16a34a);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
        }
        main {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #beer-list .beer-item {
            background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
            transition: transform 0.2s ease-in-out;
        }
        #beer-list .beer-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button {
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="text-center">
        <h1 class="text-4xl font-extrabold">Inventory Management</h1>
        <p>Streamline your inventory process with ease.</p>
    </header>

    <main class="max-w-5xl mx-auto mt-6">
        <div class="mb-6">
            <label for="store" class="text-lg font-medium block mb-2">Select Store</label>
            <select id="store" class="w-full p-3 border rounded-lg shadow-sm">
                <option value="Tom's Variety">Tom's Variety</option>
                <option value="Herms Sports">Herms Sports</option>
                <option value="Kilworth HH">Kilworth HH</option>
                <option value="St. Thomas HH">St. Thomas HH</option>
            </select>
        </div>

        <section id="beer-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Deliver to</h2>
            <div id="delivery-sections" class="space-y-4">
            </div>
            <div id="notes-section" class="mt-4 space-y-6">
                <h3 class="text-xl font-semibold mb-2">Notes for Each Store</h3>
                <div id="Tom's Variety-notes" class="hidden">
                    <h4 class="text-lg font-semibold">Tom's Variety</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" placeholder="Add notes for Tom's Variety..."></textarea>
                </div>
                <div id="Herms Sports-notes" class="hidden">
                    <h4 class="text-lg font-semibold">Herms Sports</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" placeholder="Add notes for Herms Sports..."></textarea>
                </div>
                <div id="Kilworth HH-notes" class="hidden">
                    <h4 class="text-lg font-semibold">Kilworth HH</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" placeholder="Add notes for Kilworth HH..."></textarea>
                </div>
                <div id="St. Thomas HH-notes" class="hidden">
                    <h4 class="text-lg font-semibold">St. Thomas HH</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" placeholder="Add notes for St. Thomas HH..."></textarea>
                </div>
            </div>
            <div class="mt-6 flex gap-4">
                <button id="export-button" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700">Export to CSV</button>
                <button id="email-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">Email CSV</button>
            </div>
        </section>
    </main>

    <script>
        const stores = {
            "Tom's Variety": [
                { name: "BSA (Non-Alcoholic) Blonde Pilsner", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/sour.png?v=1672425148" },
                { name: "BSA (Non-Alcoholic) Raspberry Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/raspberry_4.png?v=1674777834" },
                { name: "BSA (Non-Alcoholic) Lime Lemon Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/raspberry_2.png?v=1674777334" },
                { name: "BSA (Non-Alcoholic) Orange White", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/raspberry_3.png?v=1674777651" }
            ],
            "Herms Sports": [
                { name: "Blood Brothers Brewing (Non-Alcoholic) Blood Zero", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/jelly.png?v=1676166226" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Sparkly Water With Hops & Grapefruit", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/cause_2_4d3fd692-e39e-460b-825b-ca0336206438.png?v=1716930879" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Sparkly Water Mojito", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/cause_2.png?v=1715606681" }
            ],
            "Kilworth HH": [
                { name: "Atypique (Non-Alcoholic) Gin & Tonic", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/sparkly_6.png?v=1683676464" },
                { name: "Atypique (Non-Alcoholic) Amaretto Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/whiskey_1.png?v=1730131119" },
                { name: "Atypique (Non-Alcoholic) Spiced Rum and Cola", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/spritz.png?v=1691782849" }
            ],
            "St. Thomas HH": [
                { name: "Above (Non Alcoholic) Mojito", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/rc.png?v=1691782167" },
                { name: "Above (Non-Alcoholic) Whiskey Cola", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/spritz.png?v=1691782849" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Jelly King Dry Hopped Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/jelly.png?v=1676166226" }
            ]
        };

        const selectedItems = {
            "Tom's Variety": [],
            "Herms Sports": [],
            "Kilworth HH": [],
            "St. Thomas HH": []
        };

        const storeNotes = {
            "Tom's Variety": "",
            "Herms Sports": "",
            "Kilworth HH": "",
            "St. Thomas HH": ""
        };

        const storeSelect = document.getElementById('store');
        const beerList = document.getElementById('beer-list');
        const deliverySections = document.getElementById('delivery-sections');
        const notesSections = document.getElementById('notes-section');

        function renderBeerList(store) {
            beerList.innerHTML = '';
            stores[store].forEach(beer => {
                const beerItem = document.createElement('div');
                beerItem.className = "beer-item p-4 border rounded-lg shadow-md hover:shadow-lg";
                beerItem.innerHTML = `
                    <img src="${beer.image}" alt="${beer.name}" class="w-full h-32 object-cover rounded-md mb-3">
                    <p class="font-semibold text-center">${beer.name}</p>
                    <button class="add-button bg-blue-600 text-white px-4 py-2 rounded-lg mt-3 w-full hover:bg-blue-700" data-name="${beer.name}">Add</button>
                `;
                beerList.appendChild(beerItem);
            });

            document.querySelectorAll('.add-button').forEach(button => {
                button.addEventListener('click', () => {
                    const beerName = button.getAttribute('data-name');
                    const quantity = prompt(`Enter quantity for ${beerName}:`);

                    if (quantity && !isNaN(quantity)) {
                        selectedItems[store].push({ name: beerName, quantity: parseInt(quantity, 10) });
                        renderDeliverySections();
                    } else {
                        alert('Please enter a valid number.');
                    }
                });
            });
        }

        function renderDeliverySections() {
            deliverySections.innerHTML = '';
            for (const store in selectedItems) {
                const section = document.createElement('div');
                section.className = "mb-6";
                section.innerHTML = `<h3 class="text-xl font-bold mb-2">${store}</h3>`;

                const ul = document.createElement('ul');
                ul.className = "bg-gray-100 p-4 rounded-lg shadow space-y-3";
                selectedItems[store].forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = "flex justify-between items-center py-2";
                    li.innerHTML = `
                        <span>${item.name}: ${item.quantity}</span>
                        <div>
                            <button class="edit-button text-blue-600 mr-4" data-store="${store}" data-index="${index}">Edit</button>
                            <button class="delete-button text-red-600" data-store="${store}" data-index="${index}">Delete</button>
                        </div>
                    `;
                    ul.appendChild(li);
                });
                section.appendChild(ul);
                deliverySections.appendChild(section);
            }

            updateNotesVisibility(storeSelect.value);

            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const store = e.target.getAttribute('data-store');
                    const index = e.target.getAttribute('data-index');
                    const newQuantity = prompt(`Edit quantity for ${selectedItems[store][index].name}:`, selectedItems[store][index].quantity);
                    if (newQuantity && !isNaN(newQuantity)) {
                        selectedItems[store][index].quantity = parseInt(newQuantity, 10);
                        renderDeliverySections();
                    } else {
                        alert('Please enter a valid number.');
                    }
                });
            });

            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const store = e.target.getAttribute('data-store');
                    const index = e.target.getAttribute('data-index');
                    selectedItems[store].splice(index, 1);
                    renderDeliverySections();
                });
            });
        }

        function updateNotesVisibility(currentStore) {
            Array.from(notesSections.children).forEach(note => {
                if (note.id === `${currentStore}-notes`) {
                    note.classList.remove('hidden');
                } else {
                    note.classList.add('hidden');
                }
            });
        }

        function exportToCSV() {
            let csvContent = "Store,Beer Name,Quantity,Notes\n";
            for (const store in selectedItems) {
                selectedItems[store].forEach(item => {
                    csvContent += `${store},${item.name},${item.quantity},${storeNotes[store]}\n`;
                });
            }
            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "inventory.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function emailCSV() {
            let csvContent = "Store,Beer Name,Quantity,Notes\n";
            for (const store in selectedItems) {
                selectedItems[store].forEach(item => {
                    csvContent += `${store},${item.name},${item.quantity},${storeNotes[store]}\n`;
                });
            }
            const mailtoLink = `mailto:?subject=Inventory Report&body=${encodeURIComponent(csvContent)}`;
            window.location.href = mailtoLink;
        }

        document.getElementById('export-button').addEventListener('click', exportToCSV);
        document.getElementById('email-button').addEventListener('click', emailCSV);

        storeSelect.addEventListener('change', () => {
            renderBeerList(storeSelect.value);
            updateNotesVisibility(storeSelect.value);
        });

        renderBeerList(storeSelect.value);
    </script>
</body>
</html>
