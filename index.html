<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background: linear-gradient(to right, #000080, #000000);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
        }
        main {
            background: #f8f8f8;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #beer-list .beer-item {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            transition: transform 0.2s ease-in-out;
        }
        #beer-list .beer-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button {
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #000080;
        }
        .btn-primary {
            background-color: #000080;
            color: white;
        }
        .btn-primary:hover {
            background-color: #000000;
        }
    </style>
</head>
<body class="bg-white">
    <header class="text-center">
        <h1 class="text-4xl font-extrabold">Designated Drinks Inventory</h1>
        <p>Streamline your inventory process with our brand colors.</p>
    </header>

    <main class="max-w-5xl mx-auto mt-6">
        <div class="mb-6">
            <label for="store" class="text-lg font-medium block mb-2">Select Store</label>
            <select id="store" class="w-full p-3 border rounded-lg shadow-sm">
                <option value="Tom's Variety">Tom's Variety</option>
                <option value="Herms Sports">Herms Sports</option>
                <option value="Kilworth HH">Kilworth HH</option>
                <option value="St. Thomas HH">St. Thomas HH</option>
            </select>
        </div>

        <section id="beer-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Deliver to</h2>
            <div id="delivery-sections" class="space-y-4">
            </div>
            <div id="notes-section" class="mt-4 space-y-6">
                <h3 class="text-xl font-semibold mb-2">Notes for Each Store</h3>
                <div id="Tom's Variety-notes">
                    <h4 class="text-lg font-semibold">Tom's Variety</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" id="Tom's Variety-note" placeholder="Add notes for Tom's Variety..."></textarea>
                </div>
                <div id="Herms Sports-notes">
                    <h4 class="text-lg font-semibold">Herms Sports</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" id="Herms Sports-note" placeholder="Add notes for Herms Sports..."></textarea>
                </div>
                <div id="Kilworth HH-notes">
                    <h4 class="text-lg font-semibold">Kilworth HH</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" id="Kilworth HH-note" placeholder="Add notes for Kilworth HH..."></textarea>
                </div>
                <div id="St. Thomas HH-notes">
                    <h4 class="text-lg font-semibold">St. Thomas HH</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" id="St. Thomas HH-note" placeholder="Add notes for St. Thomas HH..."></textarea>
                </div>
            </div>
            <div class="mt-6 flex gap-4">
                <button id="export-button" class="btn-primary px-4 py-2 rounded-lg shadow">Export PDF</button>
                <button id="email-button" class="btn-primary px-4 py-2 rounded-lg shadow">Email PDF</button>
            </div>
        </section>
    </main>

    <script>
        const stores = {
            "Tom's Variety": [],
            "Herms Sports": [],
            "Kilworth HH": [],
            "St. Thomas HH": []
        };

        const storeNotes = {
            "Tom's Variety": "",
            "Herms Sports": "",
            "Kilworth HH": "",
            "St. Thomas HH": ""
        };

        const storeSelect = document.getElementById('store');
        const deliverySections = document.getElementById('delivery-sections');

        function exportPDF() {
            const currentStore = storeSelect.value;
            const doc = new jspdf.jsPDF();

            doc.setFontSize(16);
            doc.text(`${currentStore} - Delivery Report`, 10, 10);

            let yPosition = 20;
            stores[currentStore].forEach(item => {
                doc.text(`${item.name}: ${item.quantity || 0}`, 10, yPosition);
                yPosition += 10;
            });

            doc.text(`Notes: ${storeNotes[currentStore]}`, 10, yPosition + 10);

            doc.save(`${currentStore}_Delivery_Report.pdf`);
        }

        function emailPDF() {
            const currentStore = storeSelect.value;
            const doc = new jspdf.jsPDF();

            doc.setFontSize(16);
            doc.text(`${currentStore} - Delivery Report`, 10, 10);

            let yPosition = 20;
            stores[currentStore].forEach(item => {
                doc.text(`${item.name}: ${item.quantity || 0}`, 10, yPosition);
                yPosition += 10;
            });

            doc.text(`Notes: ${storeNotes[currentStore]}`, 10, yPosition + 10);

            const pdfOutput = doc.output('dataurlstring');

            const mailtoLink = `mailto:?subject=${encodeURIComponent(currentStore + " Delivery Report")}&body=Please find attached the delivery report.&attachment=${pdfOutput}`;

            window.location.href = mailtoLink;
        }

        document.getElementById('export-button').addEventListener('click', exportPDF);
        document.getElementById('email-button').addEventListener('click', emailPDF);

        storeSelect.addEventListener('change', () => {
            document.querySelectorAll('textarea').forEach(textarea => {
                textarea.value = storeNotes[textarea.id.split('-note')[0]] || '';
            });
        });

        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', (e) => {
                const store = e.target.id.split('-note')[0];
                storeNotes[store] = e.target.value;
            });
        });
    </script>
</body>
</html>
