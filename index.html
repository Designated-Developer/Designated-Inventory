<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background: linear-gradient(to right, #000080, #000000);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
        }
        main {
            background: #f8f8f8;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #beer-list .beer-item {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            transition: transform 0.2s ease-in-out;
        }
        #beer-list .beer-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button {
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #000080;
        }
        .btn-primary {
            background-color: #000080;
            color: white;
        }
        .btn-primary:hover {
            background-color: #000000;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .popup button {
            font-size: 1.5rem;
            padding: 0.75rem 1.5rem;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body class="bg-white">
    <header class="text-center">
        <h1 class="text-4xl font-extrabold">Designated Drinks</h1>
        <p>Inventory System V1.01</p>
    </header>

    <main class="max-w-5xl mx-auto mt-6">
        <div class="mb-6">
            <label for="store" class="text-lg font-medium block mb-2">Select Store</label>
            <select id="store" class="w-full p-3 border rounded-lg shadow-sm">
                <option value="Tom's Variety">Tom's Variety</option>
                <option value="Herms Sports">Herms Sports</option>
                <option value="Kilworth HH">Kilworth HH</option>
                <option value="St. Thomas HH">St. Thomas HH</option>
            </select>
        </div>

        <section id="beer-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Deliver to</h2>
            <div id="delivery-sections" class="space-y-4">
            </div>
            <div id="notes-section" class="mt-4 space-y-6">
                <h3 class="text-xl font-semibold mb-2">Notes for Each Store</h3>
                <textarea id="notes" class="w-full p-3 border rounded-lg shadow-sm" placeholder="Add notes for the store..."></textarea>
            </div>
            <div class="mt-6 flex gap-4">
                <button id="export-pdf" class="btn-primary px-4 py-2 rounded-lg shadow">Export to PDF</button>
            </div>
        </section>
    </main>

    <div id="popup" class="popup hidden">
        <div class="text-center mb-4">
            <h2 class="text-2xl font-bold">Select Quantity</h2>
        </div>
        <div class="flex justify-center items-center gap-4 mb-6">
            <button id="decrement" class="bg-red-500 text-white rounded-lg p-4 text-3xl">-</button>
            <span id="quantity" class="text-3xl font-bold">0</span>
            <button id="increment" class="bg-green-500 text-white rounded-lg p-4 text-3xl">+</button>
        </div>
        <div class="flex justify-around">
            <button id="confirm" class="btn-primary px-6 py-3 rounded-lg">Confirm</button>
            <button id="cancel" class="bg-gray-400 text-white px-6 py-3 rounded-lg">Cancel</button>
        </div>
    </div>
    <div id="overlay" class="overlay hidden"></div>

    <script>
        const stores = {
            "Tom's Variety": [],
            "Herms Sports": [],
            "Kilworth HH": [],
            "St. Thomas HH": []
        };

        const selectedItems = {
            "Tom's Variety": [],
            "Herms Sports": [],
            "Kilworth HH": [],
            "St. Thomas HH": []
        };

        const storeSelect = document.getElementById('store');
        const beerList = document.getElementById('beer-list');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const quantityDisplay = document.getElementById('quantity');
        const decrementButton = document.getElementById('decrement');
        const incrementButton = document.getElementById('increment');
        const confirmButton = document.getElementById('confirm');
        const cancelButton = document.getElementById('cancel');
        let currentBeer = null;
        let quantity = 0;

        function renderBeerList(store) {
            beerList.innerHTML = '';
            stores[store].forEach(beer => {
                const beerItem = document.createElement('div');
                beerItem.className = "beer-item p-4 border rounded-lg shadow-md hover:shadow-lg";
                beerItem.innerHTML = `
                    <img src="${beer.image}" alt="${beer.name}" class="w-full h-32 object-cover rounded-md mb-3">
                    <p class="font-semibold text-center">${beer.name}</p>
                    <button class="add-button bg-blue-600 text-white px-4 py-2 rounded-lg mt-3 w-full hover:bg-blue-700" data-name="${beer.name}">Add</button>
                `;
                beerList.appendChild(beerItem);
            });

            document.querySelectorAll('.add-button').forEach(button => {
                button.addEventListener('click', () => {
                    currentBeer = button.getAttribute('data-name');
                    showPopup();
                });
            });
        }

        function showPopup() {
            quantity = 0;
            quantityDisplay.textContent = quantity;
            popup.classList.remove('hidden');
            overlay.classList.remove('hidden');
        }

        function hidePopup() {
            popup.classList.add('hidden');
            overlay.classList.add('hidden');
        }

        decrementButton.addEventListener('click', () => {
            if (quantity > 0) quantity--;
            quantityDisplay.textContent = quantity;
        });

        incrementButton.addEventListener('click', () => {
            quantity++;
            quantityDisplay.textContent = quantity;
        });

        confirmButton.addEventListener('click', () => {
            const store = storeSelect.value;
            selectedItems[store].push({ name: currentBeer, quantity });
            hidePopup();
            renderDeliverySections();
        });

        cancelButton.addEventListener('click', hidePopup);

        function renderDeliverySections() {
            const deliverySections = document.getElementById('delivery-sections');
            deliverySections.innerHTML = '';
            for (const store in selectedItems) {
                const section = document.createElement('div');
                section.className = "mb-6";
                section.innerHTML = `<h3 class="text-xl font-bold mb-2">${store}</h3>`;

                const ul = document.createElement('ul');
                ul.className = "bg-gray-100 p-4 rounded-lg shadow space-y-3";
                selectedItems[store].forEach(item => {
                    const li = document.createElement('li');
                    li.className = "flex justify-between items-center py-2";
                    li.textContent = `${item.name}: ${item.quantity}`;
                    ul.appendChild(li);
                });
                section.appendChild(ul);
                deliverySections.appendChild(section);
            }
        }

        storeSelect.addEventListener('change', () => renderBeerList(storeSelect.value));
        renderBeerList(storeSelect.value);
    </script>
</body>
</html>
