<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-button {
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 110, 196, 0.5), 0 0 20px rgba(120, 115, 245, 0.5);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 20px rgba(255, 110, 196, 0.7), 0 0 30px rgba(120, 115, 245, 0.7);
        }
        .focus-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80px;
            border: 3px solid #ff6ec4;
            transform: translate(-50%, -50%);
        }
        .category-select {
            background-color: #1e293b;
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-white">Inventory Management</h1>
            <div class="flex space-x-4">
                <button id="scanButton" class="neon-button flex items-center">
                    <i class="fas fa-camera mr-2"></i> Scan Barcode
                </button>
                <button id="downloadCSV" class="neon-button flex items-center">
                    <i class="fas fa-file-csv mr-2"></i> Download CSV
                </button>
                <button id="sendEmail" class="neon-button flex items-center">
                    <i class="fas fa-envelope mr-2"></i> Send CSV Email
                </button>
            </div>
        </header>
        <div class="my-4">
            <label for="category" class="block text-white text-lg mb-2">Filter by Category:</label>
            <select id="category" class="category-select">
                <option value="all">All Products</option>
                <option value="beer">Non-Alcoholic Beer</option>
                <option value="wine">Non-Alcoholic Wine</option>
                <option value="cocktail">Non-Alcoholic Cocktails</option>
            </select>
        </div>

        <div id="inventoryList" class="space-y-4">
            <!-- Inventory items will be dynamically listed here -->
        </div>
    </div>

    <script>
        // Sample Inventory Data
        const inventory = [
            { name: 'Non-Alcoholic Beer A', category: 'beer', quantity: 10, barcode: '1234567890' },
            { name: 'Non-Alcoholic Wine B', category: 'wine', quantity: 15, barcode: '2345678901' },
            { name: 'Non-Alcoholic Cocktail C', category: 'cocktail', quantity: 5, barcode: '3456789012' },
            { name: 'Non-Alcoholic Beer D', category: 'beer', quantity: 20, barcode: '4567890123' }
        ];

        // Function to update the inventory display
        function updateInventoryDisplay() {
            const category = document.getElementById('category').value;
            const filteredInventory = category === 'all' 
                ? inventory 
                : inventory.filter(item => item.category === category);

            const inventoryList = document.getElementById('inventoryList');
            inventoryList.innerHTML = '';
            filteredInventory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'bg-gray-800 p-4 rounded-lg';
                div.innerHTML = `
                    <h2 class="text-xl font-bold text-white">${item.name}</h2>
                    <p class="text-gray-400">Quantity: ${item.quantity}</p>
                    <p class="text-gray-400">Barcode: ${item.barcode}</p>
                `;
                inventoryList.appendChild(div);
            });
        }

        // Function to generate CSV data
        function generateCSV() {
            const csvRows = [
                ['Product Name', 'Category', 'Quantity', 'Barcode'],
                ...inventory.map(item => [item.name, item.category, item.quantity, item.barcode])
            ];

            let csvContent = 'data:text/csv;charset=utf-8,';
            csvRows.forEach(row => {
                csvContent += row.join(',') + '\n';
            });

            const encodedUri = encodeURI(csvContent);
            const downloadLink = document.createElement('a');
            downloadLink.setAttribute('href', encodedUri);
            downloadLink.setAttribute('download', 'inventory.csv');
            downloadLink.click();
        }

        // Function to trigger email with CSV attachment prompt
        function sendCSVEmail() {
            const csvRows = [
                ['Product Name', 'Category', 'Quantity', 'Barcode'],
                ...inventory.map(item => [item.name, item.category, item.quantity, item.barcode])
            ];

            let csvContent = 'data:text/csv;charset=utf-8,';
            csvRows.forEach(row => {
                csvContent += row.join(',') + '\n';
            });

            const encodedUri = encodeURI(csvContent);
            const subject = 'Inventory CSV File';
            const body = `Please find attached the inventory CSV file.\n\n${encodedUri}`;
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }

        // Function to start barcode scanning
        function startBarcodeScanning() {
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeOnceFromVideoDevice(undefined, 'video').then(result => {
                alert(result.text);
            }).catch(err => {
                console.error(err);
            });
        }

        // Event listener for category filter
        document.getElementById('category').addEventListener('change', updateInventoryDisplay);

        // Event listener for CSV download
        document.getElementById('downloadCSV').addEventListener('click', generateCSV);

        // Event listener for send email
        document.getElementById('sendEmail').addEventListener('click', sendCSVEmail);

        // Event listener for barcode scanning
        document.getElementById('scanButton').addEventListener('click', startBarcodeScanning);

        // Initial inventory display
        updateInventoryDisplay();
    </script>
</body>
</html>
