<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-button {
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 110, 196, 0.5), 0 0 20px rgba(120, 115, 245, 0.5);
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .neon-button:hover {
            box-shadow: 0 0 20px rgba(255, 110, 196, 0.7), 0 0 30px rgba(120, 115, 245, 0.7);
        }
        .focus-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80px;
            border: 3px solid #ff6ec4;
            transform: translate(-50%, -50%);
        }
        .category-select {
            background-color: #1e293b;
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            width: 100%;
        }
        #video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-white">Inventory Management</h1>
            <div class="flex space-x-4">
                <button id="scanButton" class="neon-button flex items-center">
                    <i class="fas fa-camera mr-2"></i> Scan Barcode
                </button>
                <button id="downloadCSV" class="neon-button flex items-center">
                    <i class="fas fa-file-csv mr-2"></i> Download CSV
                </button>
            </div>
        </header>

        <!-- Camera video feed -->
        <div class="relative">
            <video id="video" class="border-2 border-gray-400" autoplay></video>
            <div class="focus-frame"></div>
        </div>

        <div id="productInfo" class="text-white py-4">
            <h2 class="text-xl font-semibold">Product Information</h2>
            <p id="productName">Product Name: <span class="font-bold" id="productDetailsName">N/A</span></p>
            <p id="productCategory">Category: <span class="font-bold" id="productDetailsCategory">N/A</span></p>
            <p id="productQuantity">Quantity: <span class="font-bold" id="productDetailsQuantity">N/A</span></p>
        </div>

        <div class="my-4">
            <label for="category" class="block text-white text-lg mb-2">Filter by Category:</label>
            <select id="category" class="category-select">
                <option value="all">All Products</option>
                <option value="beer">Non-Alcoholic Beer</option>
                <option value="wine">Non-Alcoholic Wine</option>
                <option value="cocktail">Non-Alcoholic Cocktails</option>
            </select>
        </div>
    </div>

    <script>
        // Database of Non-Alcoholic Beers (with UPC codes)
        const productDatabase = {
            "012345678901": { name: "Heineken 0.0", category: "Non-Alcoholic Beer", quantity: 100 },
            "023456789012": { name: "Budweiser Zero", category: "Non-Alcoholic Beer", quantity: 80 },
            "034567890123": { name: "Beck's Blue", category: "Non-Alcoholic Beer", quantity: 75 },
            "045678901234": { name: "Corona Cero", category: "Non-Alcoholic Beer", quantity: 60 },
            "056789012345": { name: "Carlsberg 0.0", category: "Non-Alcoholic Beer", quantity: 50 },
            // Add more products here
        };

        const codeReader = new ZXing.BrowserMultiFormatReader();
        let isScanning = false;

        // Start video and barcode scanning immediately on page load
        window.onload = function() {
            startScanning();
        }

        // Initialize video stream and start barcode scanning
        function startScanning() {
            isScanning = true;
            codeReader.listVideoInputDevices()
                .then((videoInputDevices) => {
                    const firstDeviceId = videoInputDevices[0].deviceId;
                    codeReader.decodeFromVideoDevice(firstDeviceId, 'video', (result, error) => {
                        if (result && isScanning) {
                            const barcode = result.text;
                            handleBarcodeScan(barcode);
                        }
                    });
                })
                .catch(err => console.error("Error initializing scanner:", err));
        }

        // Stop scanning
        function stopScanning() {
            isScanning = false;
            codeReader.reset();
        }

        // Handle scanned barcode
        function handleBarcodeScan(barcode) {
            const product = productDatabase[barcode];
            if (product) {
                // Update UI with product details
                document.getElementById('productDetailsName').textContent = product.name;
                document.getElementById('productDetailsCategory').textContent = product.category;
                document.getElementById('productDetailsQuantity').textContent = product.quantity;

                // Add vibration feedback on successful scan (works on most mobile devices)
                if (navigator.vibrate) {
                    navigator.vibrate(200); // Vibrate for 200ms
                }
            } else {
                alert("Product not found for this barcode.");
            }
        }

        // Button to start scanning
        document.getElementById("scanButton").addEventListener("click", function () {
            if (!isScanning) {
                startScanning();
                this.textContent = "Stop Scanning";
            } else {
                stopScanning();
                this.textContent = "Start Scanning";
            }
        });

        // Download CSV functionality
        document.getElementById("downloadCSV").addEventListener("click", function () {
            const csvContent = "Product Name,Category,Quantity\n" + 
                               Object.values(productDatabase).map(product => 
                                   `${product.name},${product.category},${product.quantity}`).join("\n");

            const blob = new Blob([csvContent], { type: "text/csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "inventory.csv";
            link.click();
        });
    </script>
</body>
</html>
