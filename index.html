<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <header class="text-center mb-6">
        <h1 class="text-3xl font-bold">Inventory Management App</h1>
        <p class="text-gray-600">Manage your inventory efficiently.</p>
    </header>

    <main>
        <div class="mb-6">
            <label for="location" class="block text-gray-700">Select Location</label>
            <select id="location" class="block w-full p-2 border rounded">
                <option value="Store 1">Store 1</option>
                <option value="Store 2">Store 2</option>
            </select>
        </div>

        <section class="grid grid-cols-4 gap-4">
            <div class="beer-item bg-white p-4 border rounded text-center" data-name="Beer 1">
                <img src="https://th.bing.com/th/id/OIP.29Ab8QYMaGApphOXmcPwBwHaHa?w=182&h=182&c=7&r=0&o=5&pid=1.7" alt="Beer 1" class="mx-auto mb-2">
                <p>Beer 1</p>
                <button class="add-button bg-blue-500 text-white px-3 py-1 rounded mt-2">Add</button>
            </div>
            <div class="beer-item bg-white p-4 border rounded text-center" data-name="Beer 2">
                <img src="https://via.placeholder.com/100" alt="Beer 2" class="mx-auto mb-2">
                <p>Beer 2</p>
                <button class="add-button bg-blue-500 text-white px-3 py-1 rounded mt-2">Add</button>
            </div>
            <div class="beer-item bg-white p-4 border rounded text-center" data-name="Beer 3">
                <img src="https://via.placeholder.com/100" alt="Beer 3" class="mx-auto mb-2">
                <p>Beer 3</p>
                <button class="add-button bg-blue-500 text-white px-3 py-1 rounded mt-2">Add</button>
            </div>
            <div class="beer-item bg-white p-4 border rounded text-center" data-name="Beer 4">
                <img src="https://via.placeholder.com/100" alt="Beer 4" class="mx-auto mb-2">
                <p>Beer 4</p>
                <button class="add-button bg-blue-500 text-white px-3 py-1 rounded mt-2">Add</button>
            </div>
            <div class="beer-item bg-white p-4 border rounded text-center" data-name="Beer 5">
                <img src="https://via.placeholder.com/100" alt="Beer 5" class="mx-auto mb-2">
                <p>Beer 5</p>
                <button class="add-button bg-blue-500 text-white px-3 py-1 rounded mt-2">Add</button>
            </div>
            <div class="beer-item bg-white p-4 border rounded text-center" data-name="Beer 6">
                <img src="https://via.placeholder.com/100" alt="Beer 6" class="mx-auto mb-2">
                <p>Beer 6</p>
                <button class="add-button bg-blue-500 text-white px-3 py-1 rounded mt-2">Add</button>
            </div>
        </section>

        <section class="mt-6">
            <h2 class="text-xl font-bold mb-2">Selected Items</h2>
            <ul id="selected-items" class="bg-white p-4 border rounded"></ul>
            <button id="export-button" class="bg-green-500 text-white px-3 py-1 rounded mt-2">Export to CSV</button>
            <button id="email-button" class="bg-yellow-500 text-white px-3 py-1 rounded mt-2">Email CSV</button>
        </section>
    </main>

    <script>
        const selectedItems = [];
        const selectedItemsList = document.getElementById('selected-items');
        const exportButton = document.getElementById('export-button');
        const emailButton = document.getElementById('email-button');

        document.querySelectorAll('.add-button').forEach(button => {
            button.addEventListener('click', () => {
                const beerName = button.closest('.beer-item').getAttribute('data-name');
                const quantity = prompt(`Enter quantity for ${beerName}:`);

                if (quantity && !isNaN(quantity)) {
                    selectedItems.push({ name: beerName, quantity: parseInt(quantity, 10) });
                    renderSelectedItems();
                } else {
                    alert('Please enter a valid number.');
                }
            });
        });

        function renderSelectedItems() {
            selectedItemsList.innerHTML = '';
            selectedItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name}: ${item.quantity}`;
                selectedItemsList.appendChild(li);
            });
        }

        exportButton.addEventListener('click', () => {
            const csvContent = "data:text/csv;charset=utf-8," +
                selectedItems.map(item => `${item.name},${item.quantity}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'inventory.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        emailButton.addEventListener('click', () => {
            const csvContent = selectedItems.map(item => `${item.name},${item.quantity}`).join("\n");
            const mailtoLink = `mailto:?subject=Inventory Report&body=${encodeURIComponent(csvContent)}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
