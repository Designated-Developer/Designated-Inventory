<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-button {
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 110, 196, 0.5), 0 0 20px rgba(120, 115, 245, 0.5);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 20px rgba(255, 110, 196, 0.7), 0 0 30px rgba(120, 115, 245, 0.7);
        }
        .focus-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80px;
            border: 3px solid #ff6ec4;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-white">Inventory Management</h1>
            <div class="flex space-x-4">
                <button id="scanButton" class="neon-button flex items-center">
                    <i class="fas fa-camera mr-2"></i> Scan
                </button>
                <button id="exportButton" class="neon-button flex items-center">
                    <i class="fas fa-file-csv mr-2"></i> Export CSV
                </button>
            </div>
        </header>

        <main>
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-white">Add New Item</h2>
                <form id="itemForm" class="glass p-4 rounded-md shadow-md">
                    <div class="mb-4">
                        <label for="itemName" class="block text-sm font-medium text-gray-300">Item Name</label>
                        <input type="text" id="itemName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Enter item name">
                    </div>
                    <div class="mb-4">
                        <label for="quantity" class="block text-sm font-medium text-gray-300">Quantity</label>
                        <input type="number" id="quantity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Enter quantity">
                    </div>
                    <div class="mb-4">
                        <label for="barcode" class="block text-sm font-medium text-gray-300">Barcode/QR Code</label>
                        <input type="text" id="barcode" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Enter barcode or QR code">
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-300">Description/Category</label>
                        <input type="text" id="description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Enter description or category">
                    </div>
                    <button type="submit" class="neon-button">Add Item</button>
                </form>
            </section>

            <section>
                <h2 class="text-2xl font-semibold mb-4 text-white">Inventory List</h2>
                <div class="mb-4">
                    <input type="text" id="searchInput" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Search by name or barcode">
                </div>
                <div class="mb-4">
                    <select id="filterCategory" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white">
                        <option value="">Filter by category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Office Supplies">Office Supplies</option>
                    </select>
                </div>
                <ul id="inventoryList" class="glass p-4 rounded-md shadow-md">
                    <!-- Inventory items will be dynamically added here -->
                </ul>
            </section>
        </main>
    </div>

    <!-- Modal for QR Code Scanner -->
    <div id="qrCodeScannerModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-md shadow-md w-11/12 md:w-1/2 relative">
            <video id="scanner" style="width: 100%; height: 300px;"></video>
            <div class="focus-frame"></div>
            <button id="closeScanner" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-md">Close</button>
        </div>
    </div>

    <!-- Modal for Quantity Selector -->
    <div id="quantityModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-md shadow-md w-11/12 md:w-1/2">
            <h2 class="text-xl font-semibold mb-4 text-gray-900">Enter Quantity</h2>
            <input type="number" id="quantityInput" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 text-gray-900" placeholder="Enter quantity">
            <button id="saveQuantity" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md">Save</button>
        </div>
    </div>

    <script>
        let inventory = [];
        let editingIndex = null;

        document.getElementById('scanButton').addEventListener('click', function() {
            document.getElementById('qrCodeScannerModal').classList.remove('hidden');
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeFromVideoDevice(null, 'scanner', (result, err) => {
                if (result) {
                    document.getElementById('barcode').value = result.text;
                    if (navigator.vibrate) {
                        navigator.vibrate(200); // Vibration feedback for successful scan
                    }
                    codeReader.reset();
                    document.getElementById('qrCodeScannerModal').classList.add('hidden');
                    document.getElementById('quantityModal').classList.remove('hidden');
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            });
        });

        document.getElementById('closeScanner').addEventListener('click', function() {
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.reset();
            document.getElementById('qrCodeScannerModal').classList.add('hidden');
        });

        document.getElementById('saveQuantity').addEventListener('click', function() {
            const quantity = document.getElementById('quantityInput').value;
            document.getElementById('quantity').value = quantity;
            document.getElementById('quantityModal').classList.add('hidden');
            addItemToInventory();
        });

        document.getElementById('itemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            addItemToInventory();
        });

        function addItemToInventory() {
            const itemName = document.getElementById('itemName').value;
            const quantity = document.getElementById('quantity').value;
            const barcode = document.getElementById('barcode').value;
            const description = document.getElementById('description').value;

            if (editingIndex !== null) {
                inventory[editingIndex] = { itemName, quantity, barcode, description };
                editingIndex = null;
            } else {
                inventory.push({ itemName, quantity, barcode, description });
            }

            document.getElementById('itemForm').reset();
            renderInventory();
        }

        function renderInventory() {
            const inventoryList = document.getElementById('inventoryList');
            inventoryList.innerHTML = '';
            inventory.forEach((item, index) => {
                const li = document.createElement('li');
                li.classList.add('mb-4', 'border', 'p-4', 'rounded-md', 'shadow-sm', 'bg-gray-800');
                li.innerHTML = `
                    <p><strong>Item Name:</strong> ${item.itemName}</p>
                    <p><strong>Quantity:</strong> ${item.quantity}</p>
                    <p><strong>Barcode:</strong> ${item.barcode}</p>
                    <p><strong>Description:</strong> ${item.description}</p>
                `;
                inventoryList.appendChild(li);
            });
        }

        renderInventory();
    </script>
</body>
</html>
