<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="text-center mb-6">
        <h1 class="text-4xl font-extrabold text-gray-900">Inventory Management</h1>
        <p class="text-gray-500">Streamline your inventory process with ease.</p>
    </header>

    <main class="max-w-4xl mx-auto">
        <!-- Location Selector -->
        <div class="mb-6 flex justify-between items-center">
            <label for="location" class="text-lg font-medium">Select Store</label>
            <select id="location" class="w-1/2 p-2 border rounded-lg shadow-sm">
                <option value="Store 1">Store 1</option>
                <option value="Store 2">Store 2</option>
            </select>
        </div>

        <!-- Beer List -->
        <section class="grid grid-cols-3 gap-6">
            <div class="beer-item bg-white p-4 border rounded-lg shadow-md hover:shadow-lg" data-name="Beer 1">
                <img src="https://via.placeholder.com/100" alt="Beer 1" class="mx-auto mb-2">
                <p class="font-semibold">Beer 1</p>
                <button class="add-button bg-blue-600 text-white px-4 py-2 rounded-lg mt-3 hover:bg-blue-700">Add</button>
            </div>
            <div class="beer-item bg-white p-4 border rounded-lg shadow-md hover:shadow-lg" data-name="Beer 2">
                <img src="https://via.placeholder.com/100" alt="Beer 2" class="mx-auto mb-2">
                <p class="font-semibold">Beer 2</p>
                <button class="add-button bg-blue-600 text-white px-4 py-2 rounded-lg mt-3 hover:bg-blue-700">Add</button>
            </div>
            <div class="beer-item bg-white p-4 border rounded-lg shadow-md hover:shadow-lg" data-name="Beer 3">
                <img src="https://via.placeholder.com/100" alt="Beer 3" class="mx-auto mb-2">
                <p class="font-semibold">Beer 3</p>
                <button class="add-button bg-blue-600 text-white px-4 py-2 rounded-lg mt-3 hover:bg-blue-700">Add</button>
            </div>
            <div class="beer-item bg-white p-4 border rounded-lg shadow-md hover:shadow-lg" data-name="Beer 4">
                <img src="https://via.placeholder.com/100" alt="Beer 4" class="mx-auto mb-2">
                <p class="font-semibold">Beer 4</p>
                <button class="add-button bg-blue-600 text-white px-4 py-2 rounded-lg mt-3 hover:bg-blue-700">Add</button>
            </div>
            <div class="beer-item bg-white p-4 border rounded-lg shadow-md hover:shadow-lg" data-name="Beer 5">
                <img src="https://via.placeholder.com/100" alt="Beer 5" class="mx-auto mb-2">
                <p class="font-semibold">Beer 5</p>
                <button class="add-button bg-blue-600 text-white px-4 py-2 rounded-lg mt-3 hover:bg-blue-700">Add</button>
            </div>
            <div class="beer-item bg-white p-4 border rounded-lg shadow-md hover:shadow-lg" data-name="Beer 6">
                <img src="https://via.placeholder.com/100" alt="Beer 6" class="mx-auto mb-2">
                <p class="font-semibold">Beer 6</p>
                <button class="add-button bg-blue-600 text-white px-4 py-2 rounded-lg mt-3 hover:bg-blue-700">Add</button>
            </div>
        </section>

        <!-- Selected Items -->
        <section class="mt-10">
            <h2 class="text-2xl font-bold mb-4">Selected Items</h2>
            <ul id="selected-items" class="bg-white p-6 border rounded-lg shadow-md space-y-3"></ul>
            <div class="mt-6 flex space-x-4">
                <button id="export-button" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Export to CSV</button>
                <button id="email-button" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600">Email CSV</button>
            </div>
        </section>
    </main>

    <script>
        const selectedItems = [];
        const selectedItemsList = document.getElementById('selected-items');
        const exportButton = document.getElementById('export-button');
        const emailButton = document.getElementById('email-button');

        document.querySelectorAll('.add-button').forEach(button => {
            button.addEventListener('click', () => {
                const beerName = button.closest('.beer-item').getAttribute('data-name');
                const quantity = prompt(`Enter quantity for ${beerName}:`);

                if (quantity && !isNaN(quantity)) {
                    selectedItems.push({ name: beerName, quantity: parseInt(quantity, 10) });
                    renderSelectedItems();
                } else {
                    alert('Please enter a valid number.');
                }
            });
        });

        function renderSelectedItems() {
            selectedItemsList.innerHTML = '';
            selectedItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center border-b py-2";
                li.innerHTML = `
                    <span>${item.name}: ${item.quantity}</span>
                    <div>
                        <button class="edit-button text-blue-600 mr-4" data-index="${index}">Edit</button>
                        <button class="delete-button text-red-600" data-index="${index}">Delete</button>
                    </div>
                `;
                selectedItemsList.appendChild(li);
            });

            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    const newQuantity = prompt(`Edit quantity for ${selectedItems[index].name}:`, selectedItems[index].quantity);

                    if (newQuantity && !isNaN(newQuantity)) {
                        selectedItems[index].quantity = parseInt(newQuantity, 10);
                        renderSelectedItems();
                    } else {
                        alert('Please enter a valid number.');
                    }
                });
            });

            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    selectedItems.splice(index, 1);
                    renderSelectedItems();
                });
            });
        }

        exportButton.addEventListener('click', () => {
            const csvContent = "data:text/csv;charset=utf-8," +
                selectedItems.map(item => `${item.name},${item.quantity}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'inventory.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        emailButton.addEventListener('click', () => {
            const csvContent = selectedItems.map(item => `${item.name},${item.quantity}`).join("\n");
            const mailtoLink = `mailto:?subject=Inventory Report&body=${encodeURIComponent(csvContent)}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
