<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Alcoholic Beer Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-button {
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(255, 110, 196, 0.5), 0 0 15px rgba(120, 115, 245, 0.5);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 15px rgba(255, 110, 196, 0.7), 0 0 25px rgba(120, 115, 245, 0.7);
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-white">Non-Alcoholic Beer Inventory</h1>
            <div class="flex space-x-4">
                <button id="scanButton" class="neon-button flex items-center btn-small">
                    <i class="fas fa-camera mr-2"></i> Scan
                </button>
                <button id="exportButton" class="neon-button flex items-center btn-small">
                    <i class="fas fa-file-csv mr-2"></i> Export CSV
                </button>
            </div>
        </header>

        <main>
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-white">Add New Item</h2>
                <form id="itemForm" class="glass p-4 rounded-md shadow-md">
                    <div class="mb-4">
                        <label for="itemName" class="block text-sm font-medium text-gray-300">Item Name</label>
                        <input type="text" id="itemName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Enter item name">
                    </div>
                    <div class="mb-4">
                        <label for="quantity" class="block text-sm font-medium text-gray-300">Quantity</label>
                        <input type="number" id="quantity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Enter quantity">
                    </div>
                    <div class="mb-4">
                        <label for="barcode" class="block text-sm font-medium text-gray-300">Barcode/QR Code</label>
                        <input type="text" id="barcode" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Enter barcode or QR code">
                    </div>
                    <button type="submit" class="neon-button">Add Item</button>
                </form>
            </section>

            <section>
                <h2 class="text-2xl font-semibold mb-4 text-white">Inventory List</h2>
                <ul id="inventoryList" class="glass p-4 rounded-md shadow-md">
                    <!-- Inventory items will be dynamically added here -->
                </ul>
            </section>
        </main>
    </div>

    <!-- Modal for QR Code Scanner -->
    <div id="qrCodeScannerModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-md shadow-md w-11/12 md:w-1/2 relative">
            <video id="scanner" style="width: 100%; height: 300px;"></video>
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="w-1/2 h-1/2 border-4 border-red-500"></div>
            </div>
            <button id="closeScanner" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-md">Close</button>
        </div>
    </div>

    <script>
        // Database of Non-Alcoholic Beers with UPC codes
        const beerDatabase = [
            { name: 'Saskaberry', barcode: '627987163735' },
            { name: 'Budweiser Zero', barcode: '2345678901234' },
            { name: 'Corona Zero', barcode: '3456789012345' },
            { name: 'Beckâ€™s Blue', barcode: '4567890123456' },
            { name: 'Clausthaler Dry-Hopped Non-Alcoholic', barcode: '5678901234567' },
            { name: 'BrewDog Nanny State', barcode: '6789012345678' },
            { name: 'Cerveza Cero', barcode: '7890123456789' },
            { name: 'Madria Non-Alcoholic Sangria', barcode: '8901234567890' },
            { name: 'Lagunitas IPA Non-Alcoholic', barcode: '9012345678901' },
            { name: 'Athletic Brewing Co. Upside Dawn Golden Ale', barcode: '0123456789012' },
            { name: 'Surreal Brewing Co. Smoothie Stout', barcode: '1234509876543' },
            { name: 'Heineken 0.0 Mango', barcode: '2345612345678' },
            { name: 'Bud Light Next', barcode: '3456723456789' },
            { name: 'Founders Brewing Co. All Day IPA Non-Alcoholic', barcode: '4567834567890' },
            { name: 'New Belgium Brewing Co. Jolly Pumpkin', barcode: '5678945678901' },
            { name: 'Brooklyn Brewery Special Effects', barcode: '6789056789012' },
            { name: 'Sam Adams Just the Haze', barcode: '7890167890123' },
            { name: 'Guinness Nitro IPA', barcode: '8901278901234' },
            { name: 'Califia Farms Non-Alcoholic Nitro Cold Brew', barcode: '9012389012345' },
            { name: 'Big Drop Brewing Co. Paradiso', barcode: '0123490123456' },
            { name: 'Free Wave IPA', barcode: '1234509876544' },
            // Add more products as needed up to 50
        ];

        let inventory = [];

        document.getElementById('scanButton').addEventListener('click', function() {
            document.getElementById('qrCodeScannerModal').classList.remove('hidden');
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeFromVideoDevice(null, 'scanner', (result, err) => {
                if (result) {
                    document.getElementById('barcode').value = result.text;
                    const product = beerDatabase.find(p => p.barcode === result.text);
                    if (product) {
                        document.getElementById('itemName').value = product.name;
                        if (navigator.vibrate) {
                            navigator.vibrate(200); // Vibrate for 200ms on success
                        }
                    } else {
                        alert('Product not found for this barcode.');
                    }
                    codeReader.reset();
                    document.getElementById('qrCodeScannerModal').classList.add('hidden');
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            });
        });

        document.getElementById('closeScanner').addEventListener('click', function() {
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.reset();
            document.getElementById('qrCodeScannerModal').classList.add('hidden');
        });

        document.getElementById('itemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            addItemToInventory();
        });

        function addItemToInventory() {
            const itemName = document.getElementById('itemName').value;
            const quantity = document.getElementById('quantity').value;
            const barcode = document.getElementById('barcode').value;

            inventory.push({ itemName, quantity, barcode });
            document.getElementById('itemForm').reset();
            renderInventory();
        }

        function renderInventory() {
            const inventoryList = document.getElementById('inventoryList');
            inventoryList.innerHTML = '';
            inventory.forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center py-2 border-b border-gray-200';
                li.innerHTML = `
                    <div>
                        <h3 class="text-lg font-medium text-white">${item.itemName}</h3>
                        <p class="text-sm text-gray-400">Quantity: ${item.quantity}</p>
                        <p class="text-sm text-gray-400">Barcode: ${item.barcode}</p>
                    </div>
                `;
                inventoryList.appendChild(li);
            });
        }

        document.getElementById('exportButton').addEventListener('click', function() {
            const csvContent = "data:text/csv;charset=utf-8," + inventory.map(item => 
                `${item.itemName},${item.quantity},${item.barcode}`
            ).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "inventory.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
