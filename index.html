<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background: linear-gradient(to right, #000080, #000000);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
        }
        main {
            background: #f8f8f8;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #beer-list .beer-item {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            transition: transform 0.2s ease-in-out;
        }
        #beer-list .beer-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button {
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #000080;
        }
        .btn-primary {
            background-color: #000080;
            color: white;
        }
        .btn-primary:hover {
            background-color: #000000;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .quantity-controls button {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-white">
    <header class="text-center">
        <h1 class="text-4xl font-extrabold">Designated Drinks Inventory</h1>
        <p>Streamline your inventory process with our brand colors.</p>
    </header>

    <main class="max-w-5xl mx-auto mt-6">
        <div class="mb-6">
            <label for="store" class="text-lg font-medium block mb-2">Select Store</label>
            <select id="store" class="w-full p-3 border rounded-lg shadow-sm">
                <option value="Tom's Variety">Tom's Variety</option>
                <option value="Herms Sports">Herms Sports</option>
                <option value="Kilworth HH">Kilworth HH</option>
                <option value="St. Thomas HH">St. Thomas HH</option>
            </select>
        </div>

        <section id="beer-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Deliver to</h2>
            <div id="delivery-sections" class="space-y-4">
            </div>
            <div id="notes-section" class="mt-4 space-y-6">
                <h3 class="text-xl font-semibold mb-2">Notes for Each Store</h3>
                <div id="Tom's Variety-notes">
                    <h4 class="text-lg font-semibold">Tom's Variety</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" id="Tom's Variety-note" placeholder="Add notes for Tom's Variety..."></textarea>
                </div>
                <div id="Herms Sports-notes">
                    <h4 class="text-lg font-semibold">Herms Sports</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" id="Herms Sports-note" placeholder="Add notes for Herms Sports..."></textarea>
                </div>
                <div id="Kilworth HH-notes">
                    <h4 class="text-lg font-semibold">Kilworth HH</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" id="Kilworth HH-note" placeholder="Add notes for Kilworth HH..."></textarea>
                </div>
                <div id="St. Thomas HH-notes">
                    <h4 class="text-lg font-semibold">St. Thomas HH</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" id="St. Thomas HH-note" placeholder="Add notes for St. Thomas HH..."></textarea>
                </div>
            </div>
        </section>
    </main>

    <div id="quantity-modal" class="modal hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Enter Quantity</h3>
            <div class="quantity-controls">
                <button id="decrease-quantity" class="bg-red-500 text-white rounded-lg">-</button>
                <span id="quantity-display" class="text-xl font-semibold">1</span>
                <button id="increase-quantity" class="bg-green-500 text-white rounded-lg">+</button>
            </div>
            <div class="mt-4">
                <button id="confirm-quantity" class="btn-primary px-4 py-2 rounded-lg">Confirm</button>
                <button id="cancel-quantity" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const stores = {
            "Tom's Variety": [
                { name: "BSA (Non-Alcoholic) Blonde Pilsner", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/sour.png?v=1672425148" },
                { name: "BSA (Non-Alcoholic) Raspberry Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/raspberry_4.png?v=1674777834" },
                { name: "BSA (Non-Alcoholic) Lime Lemon Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/raspberry_2.png?v=1674777334" },
                { name: "BSA (Non-Alcoholic) Orange White", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/raspberry_3.png?v=1674777651" }
            ],
            "Herms Sports": [
                { name: "Blood Brothers Brewing (Non-Alcoholic) Blood Zero", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/jelly.png?v=1676166226" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Sparkly Water With Hops & Grapefruit", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/cause_2_4d3fd692-e39e-460b-825b-ca0336206438.png?v=1716930879" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Sparkly Water Mojito", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/cause_2.png?v=1715606681" }
            ],
            "Kilworth HH": [
                { name: "Atypique (Non-Alcoholic) Gin & Tonic", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/sparkly_6.png?v=1683676464" },
                { name: "Atypique (Non-Alcoholic) Amaretto Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/whiskey_1.png?v=1730131119" },
                { name: "Atypique (Non-Alcoholic) Spiced Rum and Cola", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/spritz.png?v=1691782849" }
            ],
            "St. Thomas HH": [
                { name: "Above (Non Alcoholic) Mojito", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/rc.png?v=1691782167" },
                { name: "Above (Non-Alcoholic) Whiskey Cola", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/spritz.png?v=1691782849" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Jelly King Dry Hopped Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/jelly.png?v=1676166226" }
            ]
        };

        const selectedItems = {
            "Tom's Variety": [],
            "Herms Sports": [],
            "Kilworth HH": [],
            "St. Thomas HH": []
        };

        const storeSelect = document.getElementById('store');
        const beerList = document.getElementById('beer-list');
        const quantityModal = document.getElementById('quantity-modal');
        const quantityDisplay = document.getElementById('quantity-display');
        const confirmQuantity = document.getElementById('confirm-quantity');
        const cancelQuantity = document.getElementById('cancel-quantity');
        const increaseQuantity = document.getElementById('increase-quantity');
        const decreaseQuantity = document.getElementById('decrease-quantity');

        let currentQuantity = 1;
        let currentBeer = null;

        function renderBeerList(store) {
            beerList.innerHTML = '';
            stores[store].forEach(beer => {
                const beerItem = document.createElement('div');
                beerItem.className = "beer-item p-4 border rounded-lg shadow-md hover:shadow-lg";
                beerItem.innerHTML = `
                    <img src="${beer.image}" alt="${beer.name}" class="w-full h-32 object-cover rounded-md mb-3">
                    <p class="font-semibold text-center">${beer.name}</p>
                    <button class="add-button bg-blue-600 text-white px-4 py-2 rounded-lg mt-3 w-full hover:bg-blue-700" data-name="${beer.name}">Add</button>
                `;
                beerList.appendChild(beerItem);
            });

            document.querySelectorAll('.add-button').forEach(button => {
                button.addEventListener('click', () => {
                    currentBeer = button.getAttribute('data-name');
                    currentQuantity = 1;
                    quantityDisplay.textContent = currentQuantity;
                    quantityModal.classList.remove('hidden');
                });
            });
        }

        increaseQuantity.addEventListener('click', () => {
            currentQuantity++;
            quantityDisplay.textContent = currentQuantity;
        });

        decreaseQuantity.addEventListener('click', () => {
            if (currentQuantity > 1) {
                currentQuantity--;
                quantityDisplay.textContent = currentQuantity;
            }
        });

        confirmQuantity.addEventListener('click', () => {
            if (currentBeer) {
                selectedItems[storeSelect.value].push({ name: currentBeer, quantity: currentQuantity });
                renderDeliverySections();
            }
            quantityModal.classList.add('hidden');
        });

        cancelQuantity.addEventListener('click', () => {
            quantityModal.classList.add('hidden');
        });

        function renderDeliverySections() {
            const deliverySections = document.getElementById('delivery-sections');
            deliverySections.innerHTML = '';
            for (const store in selectedItems) {
                if (selectedItems[store].length > 0) {
                    const section = document.createElement('div');
                    section.innerHTML = `<h3 class="text-xl font-bold mb-2">${store}</h3>`;
                    const ul = document.createElement('ul');
                    ul.className = "list-disc pl-5";
                    selectedItems[store].forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `${item.name}: ${item.quantity}`;
                        ul.appendChild(li);
                    });
                    section.appendChild(ul);
                    deliverySections.appendChild(section);
                }
            }
        }

        storeSelect.addEventListener('change', () => {
            renderBeerList(storeSelect.value);
        });

        renderBeerList(storeSelect.value);
    </script>
</body>
</html>
