<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-button {
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 110, 196, 0.5), 0 0 20px rgba(120, 115, 245, 0.5);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 20px rgba(255, 110, 196, 0.7), 0 0 30px rgba(120, 115, 245, 0.7);
        }
        .focus-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80px;
            border: 3px solid #ff6ec4;
            transform: translate(-50%, -50%);
        }
        .category-select {
            background-color: #1e293b;
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-white">Inventory Management</h1>
            <div class="flex space-x-4">
                <button id="scanButton" class="neon-button flex items-center">
                    <i class="fas fa-camera mr-2"></i> Scan Barcode
                </button>
                <button id="downloadCSV" class="neon-button flex items-center">
                    <i class="fas fa-file-csv mr-2"></i> Download CSV
                </button>
            </div>
        </header>

        <div id="productInfo" class="text-white py-4">
            <h2 class="text-xl font-semibold">Product Information</h2>
            <p id="productName">Product Name: <span class="font-bold" id="productDetailsName">N/A</span></p>
            <p id="productCategory">Category: <span class="font-bold" id="productDetailsCategory">N/A</span></p>
            <p id="productQuantity">Quantity: <span class="font-bold" id="productDetailsQuantity">N/A</span></p>
        </div>

        <div class="my-4">
            <label for="category" class="block text-white text-lg mb-2">Filter by Category:</label>
            <select id="category" class="category-select">
                <option value="all">All Products</option>
                <option value="beer">Non-Alcoholic Beer</option>
                <option value="wine">Non-Alcoholic Wine</option>
                <option value="cocktail">Non-Alcoholic Cocktails</option>
            </select>
        </div>
    </div>

    <script>
        // Simulated product database (could be fetched from an API)
        const productDatabase = {
            "123456789": { name: "Designated Beer", category: "Non-Alcoholic Beer", quantity: 50 },
            "987654321": { name: "Designated Wine", category: "Non-Alcoholic Wine", quantity: 30 },
            "112233445": { name: "Designated Cocktail", category: "Non-Alcoholic Cocktails", quantity: 40 },
            // Add more products here
        };

        // Barcode scanning initialization
        const codeReader = new ZXing.BrowserMultiFormatReader();
        codeReader.listVideoInputDevices().then((videoInputDevices) => {
            const firstDeviceId = videoInputDevices[0].deviceId;
            codeReader.decodeFromVideoDevice(firstDeviceId, 'video', (result, error) => {
                if (result) {
                    // Barcode scanned successfully
                    const barcode = result.text;
                    handleBarcodeScan(barcode);
                }
            });
        }).catch(err => {
            console.error("Error initializing scanner: ", err);
        });

        // Handle scanned barcode
        function handleBarcodeScan(barcode) {
            const product = productDatabase[barcode];
            if (product) {
                // Update UI with product details
                document.getElementById('productDetailsName').textContent = product.name;
                document.getElementById('productDetailsCategory').textContent = product.category;
                document.getElementById('productDetailsQuantity').textContent = product.quantity;
            } else {
                // Barcode not found in the database
                alert("Product not found for this barcode.");
            }
        }

        // Download CSV functionality
        document.getElementById("downloadCSV").addEventListener("click", function () {
            const csvContent = "Product Name,Category,Quantity\n" + 
                               Object.values(productDatabase).map(product => 
                                   `${product.name},${product.category},${product.quantity}`).join("\n");

            const blob = new Blob([csvContent], { type: "text/csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "inventory.csv";
            link.click();
        });

        // Email functionality (using mailto for email prompt)
        document.getElementById("emailCSV").addEventListener("click", function () {
            const csvContent = "Product Name,Category,Quantity\n" + 
                               Object.values(productDatabase).map(product => 
                                   `${product.name},${product.category},${product.quantity}`).join("\n");

            const email = "inventory@designateddrinks.com";  // Set your email here
            const subject = "Inventory CSV";
            const body = "Attached is the current inventory in CSV format:\n\n" + encodeURIComponent(csvContent);

            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;
        });
    </script>
</body>
</html>
