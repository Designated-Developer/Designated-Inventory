<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background: linear-gradient(to right, #000080, #000000);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
        }
        main {
            background: #f8f8f8;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #beer-list .beer-item {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            transition: transform 0.2s ease-in-out;
        }
        #beer-list .beer-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button {
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #000080;
        }
        .btn-primary {
            background-color: #000080;
            color: white;
        }
        .btn-primary:hover {
            background-color: #000000;
        }
        .quantity-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .quantity-popup button {
            font-size: 1.25rem;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>
<body class="bg-white">
    <header class="text-center">
        <h1 class="text-4xl font-extrabold">Designated Drinks</h1>
        <p>Inventory System V1.02</p>
    </header>

    <main class="max-w-5xl mx-auto mt-6">
        <div class="mb-6">
            <label for="store" class="text-lg font-medium block mb-2">Select Store</label>
            <select id="store" class="w-full p-3 border rounded-lg shadow-sm">
                <option value="Tom's Variety">Tom's Variety</option>
                <option value="Herms Sports">Herms Sports</option>
                <option value="Kilworth HH">Kilworth HH</option>
                <option value="St. Thomas HH">St. Thomas HH</option>
            </select>
        </div>

        <section id="beer-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Deliver to</h2>
            <div id="delivery-sections" class="space-y-4">
            </div>
            <div class="mt-6 flex gap-4">
                <button id="export-button" class="btn-primary px-4 py-2 rounded-lg shadow">Export PDF</button>
            </div>
        </section>
    </main>

    <div id="quantity-popup" class="quantity-popup hidden">
        <h3 class="text-lg font-semibold mb-4 text-center">Enter Quantity</h3>
        <div class="flex justify-center items-center mb-6">
            <button id="decrease-quantity" class="text-xl font-bold px-6 py-3 border rounded-lg bg-gray-200 mr-4">-</button>
            <span id="quantity-display" class="text-xl font-bold">0</span>
            <button id="increase-quantity" class="text-xl font-bold px-6 py-3 border rounded-lg bg-gray-200 ml-4">+</button>
        </div>
        <div class="flex justify-around">
            <button id="confirm-quantity" class="btn-primary px-4 py-2 rounded-lg">Confirm</button>
            <button id="cancel-popup" class="btn-primary px-4 py-2 rounded-lg">Cancel</button>
        </div>
    </div>

    <script>
        const stores = {
            "Tom's Variety": [],
            "Herms Sports": [],
            "Kilworth HH": [],
            "St. Thomas HH": []
        };

        const allBeers = [
            { name: "Collective Arts Brewing (Non-Alcoholic) Hazy Pale Ale", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/castout_2.png?v=1672835733" },
            { name: "Collective Arts Brewing (Non-Alcoholic) IPA", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/castout_3.png?v=1672836030" },
            { name: "Triple Bogey Brewing Co. (Non-Alcoholic) Premium Lager", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/Comet_2.png?v=1671738678" }
            // Add more beers as needed
        ];

        Object.keys(stores).forEach(store => {
            stores[store] = [...allBeers];
        });

        const storeSelect = document.getElementById('store');
        const beerList = document.getElementById('beer-list');
        const deliverySections = document.getElementById('delivery-sections');
        const quantityPopup = document.getElementById('quantity-popup');
        const quantityDisplay = document.getElementById('quantity-display');
        let currentQuantity = 0;
        let selectedBeer = null;

        function renderBeerList(store) {
            beerList.innerHTML = '';
            stores[store].forEach(beer => {
                const beerItem = document.createElement('div');
                beerItem.className = "beer-item p-4 border rounded-lg shadow-md hover:shadow-lg";
                beerItem.innerHTML = `
                    <img src="${beer.image}" alt="${beer.name}" class="w-full h-32 object-cover rounded-md mb-3">
                    <p class="font-semibold text-center">${beer.name}</p>
                    <button class="add-button btn-primary px-4 py-2 rounded-lg mt-3 w-full" data-name="${beer.name}">Add</button>
                `;
                beerList.appendChild(beerItem);
            });

            document.querySelectorAll('.add-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    selectedBeer = stores[store].find(b => b.name === e.target.getAttribute('data-name'));
                    currentQuantity = 0;
                    quantityDisplay.textContent = currentQuantity;
                    quantityPopup.classList.remove('hidden');
                });
            });
        }

        function renderDeliverySections() {
            deliverySections.innerHTML = '';
            for (const store in stores) {
                const section = document.createElement('div');
                section.className = "mb-6";
                section.innerHTML = `<h3 class="text-xl font-bold mb-2">${store}</h3>`;
                const ul = document.createElement('ul');
                ul.className = "bg-gray-100 p-4 rounded-lg shadow space-y-3";
                stores[store].forEach(item => {
                    if (item.quantity) {
                        const li = document.createElement('li');
                        li.className = "flex justify-between items-center py-2";
                        li.innerHTML = `<span>${item.name}: ${item.quantity}</span>`;
                        ul.appendChild(li);
                    }
                });
                section.appendChild(ul);
                deliverySections.appendChild(section);
            }
        }

        document.getElementById('increase-quantity').addEventListener('click', () => {
            currentQuantity += 1;
            quantityDisplay.textContent = currentQuantity;
        });

        document.getElementById('decrease-quantity').addEventListener('click', () => {
            if (currentQuantity > 0) {
                currentQuantity -= 1;
                quantityDisplay.textContent = currentQuantity;
            }
        });

        document.getElementById('confirm-quantity').addEventListener('click', () => {
            if (selectedBeer && currentQuantity > 0) {
                selectedBeer.quantity = currentQuantity;
                renderDeliverySections();
            }
            quantityPopup.classList.add('hidden');
        });

        document.getElementById('cancel-popup').addEventListener('click', () => {
            quantityPopup.classList.add('hidden');
        });

        storeSelect.addEventListener('change', () => {
            renderBeerList(storeSelect.value);
        });

        renderBeerList(storeSelect.value);
    </script>
</body>
</html>
