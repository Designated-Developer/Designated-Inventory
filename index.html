<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="text-center mb-6">
        <h1 class="text-4xl font-extrabold text-gray-900">Designated Management</h1>
        <p class="text-gray-500">Streamline your inventory process with ease.</p>
    </header>

    <main class="max-w-4xl mx-auto">
        <!-- Store Selector -->
        <div class="mb-6 flex justify-between items-center">
            <label for="store" class="text-lg font-medium">Select Store</label>
            <select id="store" class="w-1/2 p-2 border rounded-lg shadow-sm">
                <option value="Tom's Variety">Tom's Variety</option>
                <option value="Herms Sports">Herms Sports</option>
                <option value="Kilworth HH">Kilworth HH</option>
                <option value="St. Thomas HH">St. Thomas HH</option>
            </select>
        </div>

        <!-- Beer List -->
        <section id="beer-list" class="grid grid-cols-3 gap-6">
            <!-- Beer items will be dynamically populated here -->
        </section>

        <!-- Deliver To Section -->
        <section class="mt-10">
            <h2 class="text-2xl font-bold mb-4">Deliver to</h2>
            <div id="delivery-sections">
                <!-- Dynamic delivery sections for each store -->
            </div>
            <div class="mt-6 flex space-x-4">
                <button id="export-button" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Export to CSV</button>
                <button id="email-button" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600">Email CSV</button>
            </div>
        </section>
    </main>

    <script>
        const stores = {
            "Tom's Variety": [
                { name: "BSA (Non-Alcoholic) Blonde Pilsner", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/sour.png?v=1672425148" },
                { name: "BSA (Non-Alcoholic) Raspberry Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/raspberry_4.png?v=1674777834" },
                { name: "BSA (Non-Alcoholic) Lime Lemon Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/raspberry_2.png?v=1674777334" },
                { name: "BSA (Non-Alcoholic) Orange White", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/raspberry_3.png?v=1674777651" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Jelly King Dry Hopped Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/raspberry_9.png?v=1676070298" }
            ],
            "Herms Sports": [
                { name: "Blood Brothers Brewing (Non-Alcoholic) Blood Zero", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/jelly.png?v=1676166226" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Sparkly Water With Hops & Grapefruit", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/cause_2_4d3fd692-e39e-460b-825b-ca0336206438.png?v=1716930879" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Sparkly Water Mojito", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/sparkly.png?v=1680026660" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Jelly King Dry Hopped Sour With Raspberry & Blackberry", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/products/sparkly_1.png?v=1681297584" },
                { name: "Athletic Brewing Company (Non-Alcoholic) Cerveza Athelica", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/sparkly_2.png?v=1683139715" }
            ],
            "Kilworth HH": [
                { name: "Atypique (Non-Alcoholic) Gin & Tonic", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/sparkly_6.png?v=1683676464" },
                { name: "Atypique (Non-Alcoholic) Amaretto Sour", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/whiskey_1.png?v=1730131119" },
                { name: "Atypique (Non-Alcoholic) Spiced Rum and Cola", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/paleale_1.png?v=1687535055" },
                { name: "Atypique (Non-Alcoholic) Spritz", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/ginandt.png?v=1691780885" },
                { name: "Above (Non-Alcoholic) Gin and Tonic", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/am_1.png?v=1691783130" }
            ],
            "St. Thomas HH": [
                { name: "Above (Non Alcoholic) Mojito", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/rc.png?v=1691782167" },
                { name: "Above (Non-Alcoholic) Whiskey Cola", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/spritz.png?v=1691782849" },
                { name: "Bellwoods Brewery (Non-Alcoholic) Jelly King Dry Hopped Sour with Mango, Tangerine and Lime", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/gin.png?v=1691885076" },
                { name: "Blood Brothers Brewing (Non-Alcoholic) Sour Up Ale", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/mojito_3_aee2c4da-6b29-4370-bd19-7e9bec028d37.png?v=1730130940" },
                { name: "Bluff (Non-Alcoholic) Margarita", image: "https://cdn.shopify.com/s/files/1/0638/0100/0159/files/mojito_2.png?v=1691885184" }
            ]
        };

        const selectedItems = {
            "Tom's Variety": [],
            "Herms Sports": [],
            "Kilworth HH": [],
            "St. Thomas HH": []
        };

        const storeSelect = document.getElementById('store');
        const beerList = document.getElementById('beer-list');
        const deliverySections = document.getElementById('delivery-sections');

        function renderBeerList(store) {
            beerList.innerHTML = '';
            stores[store].forEach(beer => {
                const beerItem = document.createElement('div');
                beerItem.className = "beer-item bg-white p-4 border rounded-lg shadow-md hover:shadow-lg";
                beerItem.innerHTML = `
                    <img src="${beer.image}" alt="${beer.name}" class="mx-auto mb-2">
                    <p class="font-semibold">${beer.name}</p>
                    <button class="add-button bg-blue-600 text-white px-4 py-2 rounded-lg mt-3 hover:bg-blue-700" data-name="${beer.name}">Add</button>
                `;
                beerList.appendChild(beerItem);
            });

            document.querySelectorAll('.add-button').forEach(button => {
                button.addEventListener('click', () => {
                    const beerName = button.getAttribute('data-name');
                    const quantity = prompt(`Enter quantity for ${beerName}:`);

                    if (quantity && !isNaN(quantity)) {
                        selectedItems[store].push({ name: beerName, quantity: parseInt(quantity, 10) });
                        renderDeliverySections();
                    } else {
                        alert('Please enter a valid number.');
                    }
                });
            });
        }

        function renderDeliverySections() {
            deliverySections.innerHTML = '';
            for (const store in selectedItems) {
                const section = document.createElement('div');
                section.className = "mb-6";
                section.innerHTML = `<h3 class="text-xl font-bold">${store}</h3>`;

                const ul = document.createElement('ul');
                ul.className = "bg-white p-6 border rounded-lg shadow-md space-y-3";
                selectedItems[store].forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = "flex justify-between items-center border-b py-2";
                    li.innerHTML = `
                        <span>${item.name}: ${item.quantity}</span>
                        <div>
                            <button class="edit-button text-blue-600 mr-4" data-store="${store}" data-index="${index}">Edit</button>
                            <button class="delete-button text-red-600" data-store="${store}" data-index="${index}">Delete</button>
                        </div>
                    `;
                    ul.appendChild(li);
                });
                section.appendChild(ul);
                deliverySections.appendChild(section);
            }

            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', () => {
                    const store = button.getAttribute('data-store');
                    const index = button.getAttribute('data-index');
                    const newQuantity = prompt(`Edit quantity for ${selectedItems[store][index].name}:`, selectedItems[store][index].quantity);

                    if (newQuantity && !isNaN(newQuantity)) {
                        selectedItems[store][index].quantity = parseInt(newQuantity, 10);
                        renderDeliverySections();
                    } else {
                        alert('Please enter a valid number.');
                    }
                });
            });

            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', () => {
                    const store = button.getAttribute('data-store');
                    const index = button.getAttribute('data-index');
                    selectedItems[store].splice(index, 1);
                    renderDeliverySections();
                });
            });
        }

        storeSelect.addEventListener('change', () => {
            renderBeerList(storeSelect.value);
        });

        renderBeerList(storeSelect.value);

        document.getElementById('export-button').addEventListener('click', () => {
            const csvContent = "data:text/csv;charset=utf-8," +
                Object.entries(selectedItems).map(([store, items]) => {
                    return items.map(item => `${store},${item.name},${item.quantity}`).join("\\n");
                }).join("\\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'inventory.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        document.getElementById('email-button').addEventListener('click', () => {
            const csvContent = Object.entries(selectedItems).map(([store, items]) => {
                return items.map(item => `${store},${item.name},${item.quantity}`).join("\\n");
            }).join("\\n");

            const mailtoLink = `mailto:?subject=Inventory Report&body=${encodeURIComponent(csvContent)}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
