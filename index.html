<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-button {
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 110, 196, 0.5), 0 0 20px rgba(120, 115, 245, 0.5);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 20px rgba(255, 110, 196, 0.7), 0 0 30px rgba(120, 115, 245, 0.7);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-white">Inventory Management</h1>
            <div class="flex space-x-4">
                <button id="scanButton" class="neon-button flex items-center">
                    <i class="fas fa-camera mr-2"></i> Scan
                </button>
                <button id="exportButton" class="neon-button flex items-center">
                    <i class="fas fa-file-csv mr-2"></i> Export CSV
                </button>
            </div>
        </header>

        <main>
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-white">Add New Item</h2>
                <form id="itemForm" class="glass p-4 rounded-md shadow-md">
                    <div class="mb-4">
                        <label for="itemName" class="block text-sm font-medium text-gray-300">Item Name</label>
                        <input type="text" id="itemName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Enter item name">
                    </div>
                    <div class="mb-4">
                        <label for="quantity" class="block text-sm font-medium text-gray-300">Quantity</label>
                        <input type="number" id="quantity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Enter quantity">
                    </div>
                    <div class="mb-4">
                        <label for="barcode" class="block text-sm font-medium text-gray-300">Barcode/QR Code</label>
                        <input type="text" id="barcode" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-gray-800 text-white" placeholder="Enter barcode or QR code">
                    </div>
                    <button type="submit" class="neon-button">Add Item</button>
                </form>
            </section>

            <section>
                <h2 class="text-2xl font-semibold mb-4 text-white">Inventory List</h2>
                <ul id="inventoryList" class="glass p-4 rounded-md shadow-md">
                    <!-- Inventory items will be dynamically added here -->
                </ul>
            </section>
        </main>
    </div>

    <!-- Modal for QR Code Scanner -->
    <div id="qrCodeScannerModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-md shadow-md w-11/12 md:w-1/2 relative">
            <video id="scanner" style="width: 100%; height: 300px;"></video>
            <button id="closeScanner" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-md">Close</button>
        </div>
    </div>

    <!-- Modal for Quantity Input -->
    <div id="quantityModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded-md shadow-md w-11/12 md:w-1/3 relative">
            <h2 class="text-lg font-semibold mb-4">Enter Quantity</h2>
            <input type="number" id="modalQuantity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 mb-4">
            <div class="flex justify-end space-x-2">
                <button id="saveQuantity" class="neon-button">Save</button>
                <button id="closeQuantityModal" class="neon-button">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let inventory = [];
        const beerDatabase = [
            { name: "Heineken 0.0", upc: "1234567890123" },
            { name: "Budweiser Zero", upc: "2345678901234" },
            { name: "Clausthaler Original", upc: "3456789012345" },
            { name: "Beck's Blue", upc: "4567890123456" },
            { name: "Athletic Brewing Run Wild", upc: "5678901234567" },
            { name: "Partake Pale", upc: "6789012345678" },
            { name: "WellBeing Victory Wheat", upc: "7890123456789" },
            { name: "Lagunitas IPNA", upc: "8901234567890" },
            { name: "Brooklyn Special Effects", upc: "9012345678901" },
            { name: "Suntory All-Free", upc: "0123456789012" },
            { name: "Guinness 0.0", upc: "1123456789012" },
            { name: "Stella Artois Liberte", upc: "1223456789012" },
            { name: "Erdinger Weissbier Alkoholfrei", upc: "1323456789012" },
            { name: "BrewDog Nanny State", upc: "1423456789012" },
            { name: "Bravus Oatmeal Stout", upc: "1523456789012" },
            { name: "Surreal Brewing 17 Mile", upc: "1623456789012" },
            { name: "Coors Edge", upc: "1723456789012" },
            { name: "Kaliber by Guinness", upc: "1823456789012" },
            { name: "Estrella Free Damm", upc: "1923456789012" },
            { name: "Big Drop Paradiso IPA", upc: "2023456789012" }
        ];

        const scanButton = document.getElementById('scanButton');
        const closeScanner = document.getElementById('closeScanner');
        const qrCodeScannerModal = document.getElementById('qrCodeScannerModal');
        const barcodeInput = document.getElementById('barcode');
        const itemForm = document.getElementById('itemForm');
        const inventoryList = document.getElementById('inventoryList');
        const quantityModal = document.getElementById('quantityModal');
        const modalQuantity = document.getElementById('modalQuantity');
        const saveQuantity = document.getElementById('saveQuantity');
        const closeQuantityModal = document.getElementById('closeQuantityModal');

        let editingItemIndex = null;

        scanButton.addEventListener('click', () => {
            qrCodeScannerModal.classList.remove('hidden');
            const codeReader = new ZXing.BrowserBarcodeReader();

            codeReader.decodeFromVideoDevice(null, 'scanner', (result, err) => {
                if (result) {
                    barcodeInput.value = result.text;
                    const foundBeer = beerDatabase.find(beer => beer.upc === result.text);
                    if (foundBeer) document.getElementById('itemName').value = foundBeer.name;

                    if (navigator.vibrate) navigator.vibrate(200);
                    codeReader.reset();
                    qrCodeScannerModal.classList.add('hidden');
                }
                if (err && !(err instanceof ZXing.NotFoundException)) console.error(err);
            });

            closeScanner.addEventListener('click', () => {
                codeReader.reset();
                qrCodeScannerModal.classList.add('hidden');
            });
        });

        itemForm.addEventListener('submit', event => {
            event.preventDefault();
            const itemName = document.getElementById('itemName').value;
            const barcode = document.getElementById('barcode').value;

            if (editingItemIndex !== null) {
                inventory[editingItemIndex].itemName = itemName;
                inventory[editingItemIndex].barcode = barcode;
                inventory[editingItemIndex].quantity = modalQuantity.value;
                editingItemIndex = null;
            } else {
                inventory.push({ itemName, quantity: modalQuantity.value, barcode });
            }
            renderInventory();
            itemForm.reset();
        });

        function renderInventory() {
            inventoryList.innerHTML = '';
            inventory.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center py-2 border-b border-gray-200';
                li.innerHTML = `
                    <div>
                        <h3 class="text-lg font-medium text-white">${item.itemName}</h3>
                        <p class="text-sm text-gray-400">Quantity: ${item.quantity}</p>
                        <p class="text-sm text-gray-400">Barcode: ${item.barcode}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="neon-button" onclick="editItem(${index})">Edit</button>
                        <button class="neon-button" onclick="deleteItem(${index})">Delete</button>
                    </div>
                `;
                inventoryList.appendChild(li);
            });
        }

        function editItem(index) {
            const item = inventory[index];
            document.getElementById('itemName').value = item.itemName;
            document.getElementById('barcode').value = item.barcode;
            modalQuantity.value = item.quantity;
            editingItemIndex = index;
            quantityModal.classList.remove('hidden');
        }

        function deleteItem(index) {
            inventory.splice(index, 1);
            renderInventory();
        }

        saveQuantity.addEventListener('click', () => {
            if (editingItemIndex !== null) {
                inventory[editingItemIndex].quantity = modalQuantity.value;
                editingItemIndex = null;
            }
            quantityModal.classList.add('hidden');
        });

        closeQuantityModal.addEventListener('click', () => {
            quantityModal.classList.add('hidden');
        });
    </script>
</body>
</html>
