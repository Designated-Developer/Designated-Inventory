<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background: linear-gradient(to right, #000080, #000000);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
        }
        main {
            background: #f8f8f8;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #beer-list .beer-item {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            transition: transform 0.2s ease-in-out;
        }
        #beer-list .beer-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button {
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #000080;
        }
        .btn-primary {
            background-color: #000080;
            color: white;
        }
        .btn-primary:hover {
            background-color: #000000;
        }
        .quantity-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        .quantity-popup button {
            width: 48%;
            padding: 1rem;
            font-size: 1.2rem;
        }
        .quantity-popup .quantity-controls button {
            width: 64px;
            height: 64px;
            font-size: 2rem;
        }
    </style>
</head>
<body class="bg-white">
    <header class="text-center">
        <h1 class="text-4xl font-extrabold">Designated Drinks</h1>
        <p>Inventory System V1.01</p>
    </header>

    <main class="max-w-5xl mx-auto mt-6">
        <div class="mb-6">
            <label for="store" class="text-lg font-medium block mb-2">Select Store</label>
            <select id="store" class="w-full p-3 border rounded-lg shadow-sm">
                <option value="Tom's Variety">Tom's Variety</option>
                <option value="Herms Sports">Herms Sports</option>
                <option value="Kilworth HH">Kilworth HH</option>
                <option value="St. Thomas HH">St. Thomas HH</option>
            </select>
        </div>

        <section id="beer-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Deliver to</h2>
            <div id="delivery-sections" class="space-y-4">
            </div>
            <div id="notes-section" class="mt-4 space-y-6">
                <h3 class="text-xl font-semibold mb-2">Notes for Each Store</h3>
                <div id="Tom's Variety-notes" class="hidden">
                    <h4 class="text-lg font-semibold">Tom's Variety</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" placeholder="Add notes for Tom's Variety..."></textarea>
                </div>
                <div id="Herms Sports-notes" class="hidden">
                    <h4 class="text-lg font-semibold">Herms Sports</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" placeholder="Add notes for Herms Sports..."></textarea>
                </div>
                <div id="Kilworth HH-notes" class="hidden">
                    <h4 class="text-lg font-semibold">Kilworth HH</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" placeholder="Add notes for Kilworth HH..."></textarea>
                </div>
                <div id="St. Thomas HH-notes" class="hidden">
                    <h4 class="text-lg font-semibold">St. Thomas HH</h4>
                    <textarea class="w-full p-3 border rounded-lg shadow-sm" placeholder="Add notes for St. Thomas HH..."></textarea>
                </div>
            </div>
            <div class="mt-6 flex gap-4">
                <button id="export-button" class="btn-primary px-4 py-2 rounded-lg shadow">Export to PDF</button>
            </div>
        </section>
    </main>

    <div id="quantity-popup" class="quantity-popup hidden">
        <h3 class="text-2xl font-bold mb-4 text-center">Select Quantity</h3>
        <div class="quantity-controls flex justify-center items-center mb-4">
            <button id="decrease" class="btn-primary">-</button>
            <span id="quantity" class="text-3xl mx-4">1</span>
            <button id="increase" class="btn-primary">+</button>
        </div>
        <div class="flex justify-between">
            <button id="cancel-button" class="bg-red-500 text-white rounded-lg">Cancel</button>
            <button id="confirm-button" class="bg-green-500 text-white rounded-lg">Confirm</button>
        </div>
    </div>

    <script>
        const stores = {
            "Tom's Variety": [],
            "Herms Sports": [],
            "Kilworth HH": [],
            "St. Thomas HH": []
        };

        const selectedItems = {
            "Tom's Variety": [],
            "Herms Sports": [],
            "Kilworth HH": [],
            "St. Thomas HH": []
        };

        const storeNotes = {
            "Tom's Variety": "",
            "Herms Sports": "",
            "Kilworth HH": "",
            "St. Thomas HH": ""
        };

        const storeSelect = document.getElementById('store');
        const beerList = document.getElementById('beer-list');
        const deliverySections = document.getElementById('delivery-sections');
        const quantityPopup = document.getElementById('quantity-popup');
        const quantityDisplay = document.getElementById('quantity');
        const confirmButton = document.getElementById('confirm-button');
        const cancelButton = document.getElementById('cancel-button');

        let currentQuantity = 1;
        let currentBeer = null;

        function renderBeerList(store) {
            beerList.innerHTML = '';
            stores[store].forEach(beer => {
                const beerItem = document.createElement('div');
                beerItem.className = "beer-item p-4 border rounded-lg shadow-md hover:shadow-lg";
                beerItem.innerHTML = `
                    <p class="font-semibold text-center">${beer}</p>
                    <button class="btn-primary w-full mt-3" onclick="openQuantityPopup('${beer}')">Add</button>
                `;
                beerList.appendChild(beerItem);
            });
        }

        function openQuantityPopup(beer) {
            currentBeer = beer;
            currentQuantity = 1;
            quantityDisplay.textContent = currentQuantity;
            quantityPopup.classList.remove('hidden');
        }

        document.getElementById('increase').addEventListener('click', () => {
            currentQuantity++;
            quantityDisplay.textContent = currentQuantity;
        });

        document.getElementById('decrease').addEventListener('click', () => {
            if (currentQuantity > 1) {
                currentQuantity--;
                quantityDisplay.textContent = currentQuantity;
            }
        });

        confirmButton.addEventListener('click', () => {
            const store = storeSelect.value;
            selectedItems[store].push({ name: currentBeer, quantity: currentQuantity });
            renderDeliverySections();
            quantityPopup.classList.add('hidden');
        });

        cancelButton.addEventListener('click', () => {
            quantityPopup.classList.add('hidden');
        });

        function renderDeliverySections() {
            deliverySections.innerHTML = '';
            for (const store in selectedItems) {
                const section = document.createElement('div');
                section.className = "mb-6";
                section.innerHTML = `<h3 class="text-xl font-bold mb-2">${store}</h3>`;

                const ul = document.createElement('ul');
                ul.className = "bg-gray-100 p-4 rounded-lg shadow space-y-3";
                selectedItems[store].forEach(item => {
                    const li = document.createElement('li');
                    li.className = "flex justify-between items-center py-2";
                    li.textContent = `${item.name}: ${item.quantity}`;
                    ul.appendChild(li);
                });
                section.appendChild(ul);
                deliverySections.appendChild(section);
            }
        }

        document.getElementById('export-button').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            Object.keys(selectedItems).forEach((store, index) => {
                if (index !== 0) doc.addPage();
                doc.text(store, 10, 10);

                selectedItems[store].forEach((item, i) => {
                    doc.text(`${i + 1}. ${item.name} - Quantity: ${item.quantity}`, 10, 20 + i * 10);
                });

                if (storeNotes[store]) {
                    doc.text(`Notes: ${storeNotes[store]}`, 10, 100);
                }
            });

            doc.save('inventory.pdf');
        });

        storeSelect.addEventListener('change', () => {
            renderBeerList(storeSelect.value);
        });

        renderBeerList(storeSelect.value);
    </script>
</body>
</html>
