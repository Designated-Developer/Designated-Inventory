<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <header class="text-center mb-6">
        <h1 class="text-3xl font-bold">Inventory Management App</h1>
        <p class="text-gray-600">Manage your inventory efficiently.</p>
    </header>

    <main>
        <div class="mb-6">
            <label for="location" class="block text-gray-700">Select Location</label>
            <select id="location" class="block w-full p-2 border rounded">
                <option value="Store 1">Store 1</option>
                <option value="Store 2">Store 2</option>
            </select>
        </div>

        <section id="beer-section" class="grid grid-cols-4 gap-4">
            <!-- Beers will be dynamically rendered here -->
        </section>

        <section class="mt-6">
            <h2 class="text-xl font-bold mb-2">Selected Items</h2>
            <ul id="selected-items" class="bg-white p-4 border rounded"></ul>
            <button id="export-button" class="bg-green-500 text-white px-3 py-1 rounded mt-2">Export to CSV</button>
            <button id="email-button" class="bg-yellow-500 text-white px-3 py-1 rounded mt-2">Email CSV</button>
        </section>
    </main>

    <script>
        const beersByStore = {
            "Store 1": ["Beer 1", "Beer 2", "Beer 3", "Beer 4", "Beer 5", "Beer 6"],
            "Store 2": ["Beer 7", "Beer 8", "Beer 9"]
        };

        let currentStore = "Store 1";
        const selectedItemsByStore = {
            "Store 1": [],
            "Store 2": []
        };

        const locationDropdown = document.getElementById('location');
        const beerSection = document.getElementById('beer-section');
        const selectedItemsList = document.getElementById('selected-items');
        const exportButton = document.getElementById('export-button');
        const emailButton = document.getElementById('email-button');

        locationDropdown.addEventListener('change', (e) => {
            currentStore = e.target.value;
            renderBeerButtons();
            renderSelectedItems();
        });

        function renderBeerButtons() {
            beerSection.innerHTML = '';
            beersByStore[currentStore].forEach(beer => {
                const beerItem = document.createElement('div');
                beerItem.classList.add('beer-item', 'bg-white', 'p-4', 'border', 'rounded', 'text-center');
                beerItem.setAttribute('data-name', beer);
                beerItem.innerHTML = `
                    <img src="https://via.placeholder.com/100" alt="${beer}" class="mx-auto mb-2">
                    <p>${beer}</p>
                    <button class="add-button bg-blue-500 text-white px-3 py-1 rounded mt-2">Add</button>
                `;
                beerSection.appendChild(beerItem);

                const addButton = beerItem.querySelector('.add-button');
                addButton.addEventListener('click', () => {
                    const quantity = prompt(`Enter quantity for ${beer}:`);
                    if (quantity && !isNaN(quantity)) {
                        selectedItemsByStore[currentStore].push({ name: beer, quantity: parseInt(quantity, 10) });
                        renderSelectedItems();
                    } else {
                        alert('Please enter a valid number.');
                    }
                });
            });
        }

        function renderSelectedItems() {
            selectedItemsList.innerHTML = '';
            selectedItemsByStore[currentStore].forEach((item, index) => {
                const li = document.createElement('li');
                li.classList.add('flex', 'justify-between', 'items-center', 'mb-2');
                li.innerHTML = `
                    <span>${item.name}: ${item.quantity}</span>
                    <div>
                        <button class="edit-button bg-yellow-500 text-white px-2 py-1 rounded mr-2" data-index="${index}">Edit</button>
                        <button class="delete-button bg-red-500 text-white px-2 py-1 rounded" data-index="${index}">Delete</button>
                    </div>
                `;
                selectedItemsList.appendChild(li);

                const editButton = li.querySelector('.edit-button');
                editButton.addEventListener('click', () => {
                    const newQuantity = prompt(`Edit quantity for ${item.name}:`, item.quantity);
                    if (newQuantity && !isNaN(newQuantity)) {
                        selectedItemsByStore[currentStore][index].quantity = parseInt(newQuantity, 10);
                        renderSelectedItems();
                    } else {
                        alert('Please enter a valid number.');
                    }
                });

                const deleteButton = li.querySelector('.delete-button');
                deleteButton.addEventListener('click', () => {
                    selectedItemsByStore[currentStore].splice(index, 1);
                    renderSelectedItems();
                });
            });
        }

        exportButton.addEventListener('click', () => {
            const csvContent = "data:text/csv;charset=utf-8," +
                selectedItemsByStore[currentStore].map(item => `${item.name},${item.quantity}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', `${currentStore}_inventory.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        emailButton.addEventListener('click', () => {
            const csvContent = selectedItemsByStore[currentStore]
                .map(item => `${item.name},${item.quantity}`).join("\n");
            const mailtoLink = `mailto:?subject=${currentStore} Inventory Report&body=${encodeURIComponent(csvContent)}`;
            window.location.href = mailtoLink;
        });

        // Initial render
        renderBeerButtons();
    </script>
</body>
</html>
