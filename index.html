<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Alcoholic Beer Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f2937;
            color: white;
        }
        .neon-button {
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(255, 110, 196, 0.5), 0 0 24px rgba(120, 115, 245, 0.5);
            transition: all 0.3s ease;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
        }
        .neon-button:hover {
            box-shadow: 0 0 24px rgba(255, 110, 196, 0.7), 0 0 36px rgba(120, 115, 245, 0.7);
        }
        .focus-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80px;
            border: 3px solid #ff6ec4;
            transform: translate(-50%, -50%);
        }
        .category-select {
            background-color: #374151;
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            width: 100%;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .error-message {
            display: none;
            background-color: #ff4d4d;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            position: relative;
        }
        .error-message button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
        }
        .product-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold">Inventory Management</h1>
            <div class="flex space-x-4">
                <button id="scanButton" class="neon-button">
                    <i class="fas fa-camera mr-2"></i> Start Scanning
                </button>
                <button id="downloadCSV" class="neon-button">
                    <i class="fas fa-file-csv mr-2"></i> Download CSV
                </button>
            </div>
        </header>

        <!-- Camera Video Feed -->
        <div class="relative">
            <video id="video" autoplay></video>
            <div class="focus-frame"></div>
        </div>

        <!-- Product Information -->
        <div class="product-info">
            <h2 class="text-lg font-semibold">Product Information</h2>
            <p id="productName">Name: <span id="productDetailsName">N/A</span></p>
            <p id="productCategory">Category: <span id="productDetailsCategory">N/A</span></p>
            <p id="productQuantity">Quantity: <span id="productDetailsQuantity">N/A</span></p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message">
            Product not found for this barcode.
            <button onclick="closeErrorMessage()">Ã—</button>
        </div>

        <!-- Category Select -->
        <div class="my-4">
            <label for="category" class="block text-white text-lg mb-2">Filter by Category:</label>
            <select id="category" class="category-select">
                <option value="all">All Products</option>
                <option value="beer">Non-Alcoholic Beer</option>
                <option value="wine">Non-Alcoholic Wine</option>
                <option value="cocktail">Non-Alcoholic Cocktails</option>
            </select>
        </div>
    </div>

    <script>
        // Sample Database of Non-Alcoholic Beers (with UPC codes)
        const productDatabase = {
            "012345678901": { name: "Heineken 0.0", category: "Non-Alcoholic Beer", quantity: 100 },
            "023456789012": { name: "Budweiser Zero", category: "Non-Alcoholic Beer", quantity: 80 },
            "034567890123": { name: "Beck's Blue", category: "Non-Alcoholic Beer", quantity: 75 },
            "045678901234": { name: "Corona Cero", category: "Non-Alcoholic Beer", quantity: 60 },
            "056789012345": { name: "Carlsberg 0.0", category: "Non-Alcoholic Beer", quantity: 50 },
        };

        const codeReader = new ZXing.BrowserMultiFormatReader();
        let isScanning = false;

        // Start video and barcode scanning immediately on page load
        window.onload = function() {
            startScanning();
        }

        // Initialize video stream and start barcode scanning
        function startScanning() {
            isScanning = true;
            codeReader.listVideoInputDevices()
                .then((videoInputDevices) => {
                    const firstDeviceId = videoInputDevices[0].deviceId;
                    codeReader.decodeFromVideoDevice(firstDeviceId, 'video', (result, error) => {
                        if (result && isScanning) {
                            const barcode = result.text;
                            handleBarcodeScan(barcode);
                        }
                    });
                })
                .catch(err => console.error("Error initializing scanner:", err));
        }

        // Stop scanning
        function stopScanning() {
            isScanning = false;
            codeReader.reset();
        }

        // Handle scanned barcode
        function handleBarcodeScan(barcode) {
            const product = productDatabase[barcode];
            if (product) {
                // Update UI with product details
                document.getElementById('productDetailsName').textContent = product.name;
                document.getElementById('productDetailsCategory').textContent = product.category;
                document.getElementById('productDetailsQuantity').textContent = product.quantity;

                // Add vibration feedback on successful scan (works on most mobile devices)
                if (navigator.vibrate) {
                    navigator.vibrate(200); // Vibrate for 200ms
                }

                // Close any error message if a valid product is found
                closeErrorMessage();
            } else {
                showErrorMessage();
            }
        }

        // Show the error message
        function showErrorMessage() {
            document.getElementById("errorMessage").style.display = "block";
        }

        // Close the error message
        function closeErrorMessage() {
            document.getElementById("errorMessage").style.display = "none";
        }

        // Button to start scanning
        document.getElementById("scanButton").addEventListener("click", function () {
            if (!isScanning) {
                startScanning();
                this.textContent = "Stop Scanning";
            } else {
                stopScanning();
                this.textContent = "Start Scanning";
            }
        });

        // Download CSV functionality
        document.getElementById("downloadCSV").addEventListener("click", function () {
            const csvContent = "Product Name,Category,Quantity\n" + 
                               Object.values(productDatabase).map(product => 
                                   `${product.name},${product.category},${product.quantity}`).join("\n");

            const blob = new Blob([csvContent], { type: "text/csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "inventory.csv";
            link.click();
        });
    </script>
</body>
</html>
